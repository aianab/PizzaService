<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<head th:include="fragments/header :: head"></head>
<body>
	<div th:include="fragments/body :: headline
	(txt='viel spass beim chatten !!!' )">
	</div>
	<div th:include="fragments/body :: nav (all=false)"></div>
	<div class="container">
		<table th:if="${listAllGrades != null}"
		class="table table-hover table-bordered table-fixed">
			<thead>
				<tr>
					<th scope="col">Vorlesung</th>
					<th scope="col">Grade</th>
				</tr>
			</thead>
		<tbody>
			<tr th:each="grades : ${listAllGrades}">
				<td th:if="${grades != null}" class="word-wrap"
				th:text="${grades.lecture}">nix</td>
				<td th:if="${grades != null}" class="word-wrap"
				th:text="${grades.grade}">nix</td>
			</tr>
		</tbody>
		</table>
	</div>
<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
