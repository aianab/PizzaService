<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<head th:include="fragments/header :: head"></head>
<body>
	<div th:include="fragments/body :: headline
	(txt='viel spass beim chatten !!!' )">
	</div>
	<div th:include="fragments/body :: nav (all=false)"></div>
	<div class="container">
		<table th:if="${listAllGrades != null}"
		class="table table-hover table-bordered table-fixed">
			<thead>
				<tr>
					<th scope="col">Lecture</th>
					<th scope="col">Grade</th>
				</tr>
			</thead>
		<tbody>
			<tr th:each="grades : ${listAllGrades}">
				<td th:if="${grades != null}" class="word-wrap"
				th:text="${grades.lecture}">nix</td>
				<td th:if="${grades != null}" class="word-wrap"
				th:text="${grades.grade}">nix</td>
			</tr>
		</tbody>
		</table>
		<h4>Average Grade:</h4>
		<br><br>
		<div class="bg-light pl-3">
			<h6 class="navbar-brand p-1 mr-5">Add new grade:</h6>
			<form>
				<label class="font-weight-bold">Lecture</label>
				<input class="form-control" type="text" name="lecture"
				minlength="1" maxlength="255">
				<br>
				<label class="font-weight-bold">Grade</label>
				<input class="form-control" type="text" name="grade"
				minlength="1" maxlength="255">
				<br>
				<input type="submit" class="btn btn-outline-primary btn-sm"
				value="Calculate Average Grade">
			</form>
		</div>
	</div>
<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
