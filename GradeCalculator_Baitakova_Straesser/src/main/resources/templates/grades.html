<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<head th:include="fragments/header :: head"></head>
<body>
	<div th:include="fragments/body :: nav (all=false)"></div>
	<div class="container">
		<table th:if="${listAllGrades != null}"
			class="table table-hover table-bordered table-fixed">
			<thead>
				<tr>
					<th scope="col">Lecture</th>
					<th scope="col">Grade</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="grades : ${listAllGrades}">
				<td th:if="${grades != null}" class="word-wrap" th:text="${grades.lecture}">nix</td>
				<td th:if="${grades != null}" class="word-wrap" th:text="${grades.grade}">nix</td>
			</tr>
			</tbody>
		</table>
		<div class="h5" >
			<span th:text="${'grade average: ' + averageGrade}"></span>  
		</div>
		<br>
		<div class="px-3 pb-3 border" id="addGrade">
			<h6 class="navbar-brand p-1 mr-5">Add new grade:</h6>
			<form th:action="@{/addGrade}" method="post">
				<div class="form-group">
					<label class="font-weight-bold">Lecture</label>
					<input class="form-control" type="text" required name="lecture" minlength="1" maxlength="255">
				</div>
				<div class="form-group">
					<label class="font-weight-bold">Grade</label>
					<input class="form-control" type="number" required name="grade" min="1" max="5" step="0.1">
				</div>
				<button type="submit" class="btn btn-outline-primary btn-sm">add grade</button>
			</form>
		</div>
	</div>
	<br>
	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
